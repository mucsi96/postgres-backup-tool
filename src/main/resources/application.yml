s3:
  endpoint: ${DB_BACKUP_ENDPOINT_URL}
  region: ${DB_BACKUP_REGION}
  access-key: ${DB_BACKUP_ACCESS_KEY_ID}
  secret-key: ${DB_BACKUP_SECRET_ACCESS_KEY}
  bucket: ${DB_BACKUP_BUCKET}

postgres:
  database-name: ${POSTGRES_DB}
  username: ${POSTGRES_USER}
  root-url: jdbc:postgresql://${POSTGRES_HOSTNAME}:${POSTGRES_PORT}/postgres
  connection-string: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@${POSTGRES_HOSTNAME}:${POSTGRES_PORT}/${POSTGRES_DB}

spring:
  datasource:
    url: jdbc:postgresql://${POSTGRES_HOSTNAME}:${POSTGRES_PORT}/${POSTGRES_DB}
    username: ${POSTGRES_USER}
    password: ${POSTGRES_PASSWORD}

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
